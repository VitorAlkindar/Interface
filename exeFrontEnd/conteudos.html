<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        >

        <title>Conteúdos</title>

    </head>
    <div class="wrapper">
        <h1>Conteúdos</h1>
    </div>
    <body>
        <section class="cards" >

            <div class="card" id="starter">
                <div class="card_image-container">
                    <img id="starter" src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="Starter">
                </div>
                <div class="card__content">
                    <p>Starter</p>
                </div>
                <div class="card__info">
                    <p>7 módulos</p>
                    <p class="card__price">650,00</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="card_image-container">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="Launch">
                </div>
                <div class="card__content">
                    <p>LaunchBase</p>
                </div>
                <div class="card__info">
                    <p>35 módulos</p>
                    <p class="card__price">850,00</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card_image-container">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="Stack">
                </div>
                <div class="card__content">
                    <p>GoStack</p>
                </div>
                <div class="card__info">
                    <p>51 módulos</p>
                    <p class="card__price">1.150,00</p>
                </div>
            </div>

        </section>
    
        <div class="modal-overlay">
            <div class="modal">
                <a class="maximize-modal">
                    <i class="material-icons">maximize</i>
                </a>
    
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>

                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>

    </body>
    <footer class="button">
        <a href="index.html" class="back">
            <p class="material-icons" id="button">
                keyboard_return
            </p>
            Voltar
        </a>
    </footer>
</html>
